<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo">
            <h1>Calculadora de Médias</h1>
        </header>
        <main>
            <form>
                <input type="text" required placeholder="Nome da atividade">
                <input type="number" required placeholder="Nota da atividade" min="0" max="10">
                <button type="submit">Adicionar +</button>
            </form>
    
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome da atividade
                        </th>
                        <th>
                            Nota da atividade
                        </th>
                        <th>
                            Aprovado?
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Atividade 1</td>
                        <td>7</td>
                        <td><img src="./images/aprovado.png" alt="Emoji comemorando"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td>7</td>
                        <td><span class="resultado aprovado">Aprovado</span></td>
                    </tr>
                </tfoot>
            </table>
    
        </main>
        
    </div>
    <script href="./main.js"></script>
</body>
</html>
